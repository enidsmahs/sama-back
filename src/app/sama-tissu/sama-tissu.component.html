<!--
Nouvelle type tissu -->
<div class="row">
    <div class="col-sm-6">
        <form #f="ngForm" (ngSubmit)="enregistrerTypeTissu(f.value)">
            <div class="form-group">
                <label>Type de tissu</label>
                <input type="text" class="form-control form-control-round" name="nom_type_tissu" required ngModel>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ajout</button>
            </div>
        </form>

    </div>
</div>
<div class="row">
    <!--
  Affichage liste des préférences -->

    <div class="col-sm-3">
        <p>Mes type de tissu <i class="icofont sicofont-1x icofont-ui-add"></i></p>
        <ul class="list-group">
            <li class="list-group-item yaga" *ngFor="let typeTissu of SamaTypeTissus" [class.selected]="typeTissu === SamaTypeTissuSelected"
                (click)="onSelect(typeTissu)">
                <a>{{ typeTissu.nom }}</a>
              <div class="float-right">
                <i class="icofont icofont-ui-delete" (click)="deleteTypetissu(typeTissu.idTypeTissu)"></i>
              </div>
            </li>
        </ul>
    </div>
    <!--
Affichage des tissus -->
    <div class="col-sm-9 col-lg-9 details" *ngIf="SamaTypeTissuSelected.nom != ''">
        <div class="d-flex align-items-center">
            <div class="mr-auto  h1">{{SamaTypeTissuSelected.nom}}</div>
            <div class=" ">
                <i class="btn btn-primary btn-sm btn icofont icofont-ui-add" data-toggle="modal" data-target="#exampleModal" (click)="setAdd(true)">Nouveau Tissu</i>
            </div>
        </div>
        <div class="d-flex">
            <div class="card mx-2" style="width: 12rem; display: inline-block;" *ngFor="let typeTissu of SamaTypeTissuSelected.tissus">
                <img class="card-img-top" width="100rem" height="100rem" src="{{getHost()}}/{{ typeTissu.image }}"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ typeTissu.nom }}</h5>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="add==true" class="position-fixed  bg-dark w-50 h-50" style="top: 50%;left: 50%;">
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #typeTissu="ngForm" (ngSubmit)="saveTissu(typeTissu.value)">
              <div class="modal-body">
                <div class="form-group">
                  <label for="nom_tissu" style="color: black">Nom:</label>
                  <input id="nom_tissu" type="text" name="nom" class="form-control" required ngModel>
                </div>
                <div class="form-group">
                  <label for="image_propriete" style="color: black">Image:</label>
                  <input id="image_propriete" name="image" type="file" class="form-control-file" (change)="selectFile($event)" ngModel>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" class="btn btn-primary">Ajout tissu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
