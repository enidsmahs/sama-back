<div class="mx-3">
  <div class="row pb-0">
    <div class="col-12">
      <form class="card mb-2" #f="ngForm" (ngSubmit)="enregistrerTypeTissu(f.value)">
        <div class="card-header">
          Ajouter un nouvel type de tissu
        </div>
        <div class="card-body">
          <div class="form-inline">
            <label>Nom:</label>
            <input type="text" class="form-control form-control col-sm-4 col-xs-8 mx-1" name="nom_type_tissu" required ngModel>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-4 pr-0">
      <div class="card bg-white">
        <div class="card-header">
          Liste des tissus
        </div>
        <ul class="list-group">
          <li class="list-group-item yaga" *ngFor="let typeTissu of SamaTypeTissus" [class.selected]="typeTissu === SamaTypeTissuSelected"
              (click)="onSelect(typeTissu)">
            <a>{{ typeTissu.nom }}</a>
            <div class="float-right">
              <i class="icofont icofont-ui-delete" (click)="deleteTypetissu(typeTissu.idTypeTissu)"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-8 pl-2">
      <div class="bg-white card" *ngIf="SamaTypeTissuSelected.nom != ''">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto h1">{{SamaTypeTissuSelected.nom}}</div>
              <div class="">
                <i class="btn btn-primary btn-sm btn icofont icofont-ui-add" data-toggle="modal" data-target="#exampleModal" (click)="setAdd(true)">Nouveau Tissu</i>
              </div>
          </div>
        </div>
        <div class="card-body">
          <div>Liste des tissus</div>
          <hr>
          <div class="d-flex">
            <div class="card mx-2" style="width: 8rem; display: inline-block;" *ngFor="let typeTissu of SamaTypeTissuSelected.tissus">
              <img class="card-img-top" width="100rem" height="100rem" src="{{getHost()}}/{{ typeTissu.image }}"
                   alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ typeTissu.nom }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
