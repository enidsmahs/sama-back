<div class="row">

  <div class="col-sm-4 col-lg-4">
    <p>Liste des catégiories <i class="icofont sicofont-1x icofont-ui-add"></i></p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let cate of SamaListeCategorie">
        {{ cate.idCategorie }} {{ cate.nom }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Nom catégorie</label>
        <input class="form-control" type="text" [(ngModel)]="SamaCategorie.nom">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input class="form-control" type="date" [(ngModel)]="SamaCategorie.date">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="saveCategorie()">save</button>
      </div>
    </div>
</div>
