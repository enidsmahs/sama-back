
<!--
Nouvelle type tissu -->

<div class="row">
  <div class="col-sm-6">
    <form #f="ngForm" (ngSubmit)="enregistrerTypeTissu(f.value)">
      <div class="form-group">
        <label>Type de tissu</label>
        <input type="text" class="form-control form-control-round" name="nom_type_tissu" required ngModel>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajout</button>
      </div>
    </form>

  </div>
</div>

<div class="row">

  <!--
  Affichage liste des préférences -->

  <div class="col-sm-3">
    <p>Mes type de tissu <i class="icofont sicofont-1x icofont-ui-add"></i></p>
    <ul class="list-group">
      <li class="list-group-item yaga" *ngFor="let type of SamaTypeTissus" [class.selected]="type === SamaTypeTissuSelected" (click)="onSelect(type)">
        <a>{{ type.nom }}</a>
      </li>
    </ul>
  </div>


  <!--
Affichage des tissus -->
  <div class="col-sm-9 col-lg-9 details" *ngIf="SamaTypeTissuSelected.nom != ''">
    <div class="d-flex align-items-center">
      <div class="mr-auto  h1">{{SamaTypeTissuSelected.nom}}</div>
      <div class=" ">

        <i class="btn btn-primary btn-sm btn icofont icofont-ui-add" (click)="setAdd(true)">Nouveau Tissu</i>
      </div>
    </div>
    <div class="d-flex">
      <div class="card mx-2" style="width: 12rem; display: inline-block;" *ngFor="let prop of SamaTypeTissuSelected.tissus">
        <div class="card-body">
          <h5 class="card-title">{{ prop.nom }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
