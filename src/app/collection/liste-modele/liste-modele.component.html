<div class="row">
  <div class="col-sm-5 col-lg-5">
      <form #f="ngForm" (ngSubmit)="saveModel(f.value)">
        <div class="form-group">
          <label for="nom_modele">Nom:</label>
          <input name="nom" id="nom_modele" type="text" class="form-control" required ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">save modele</button>
        </div>
      </form>
  </div>
</div>
