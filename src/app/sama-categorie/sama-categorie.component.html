<div class="row" style="min-height: 80vh;">

    <div class="col-sm-4 col-lg-4  card p-0 my-0 listCategorie" style="overflow-y: auto;">

        <div class="card-header text-white d-flex justify-content-between">

            <h5 class="d-inline text-white icofont icofont-listing-box">
              Liste des catégiorie
            </h5>
            <button class="btn btn-sm btn-primary icofont icofont-ui-add" (click)="contextAdd()">

            </button>

        </div>
        <div class="card-body w-100 p-0 mx-0 ">
        <ul class="list-group mx-0 w-100">
            <li style=" background-color: #3e5771;"
                class="itemCategorie list-group-item yaga text-white icofont icofont-archive"
                *ngFor="let cate of SamaListeCategorie"
                [class.selected1]="cate == samaCategorieSelected"
                (click)="showClick(cate)">
                {{ cate.nom }}
              <div class="float-right">
                <i class="icofont icofont-ui-delete" (click)="deleteCategorie(cate.idCategorie)"></i>
              </div>
            </li>
        </ul>
        </div>
    </div>

  <div class="col-sm-8 my-0 bg-white" >
    <div *ngIf="methodeSave" class="">
      <div class="d-flex justify-content-between mt-2">
        <h3 id="titre_type_save" class="icofont icofont-archive">{{samaCategorieSelected.nom}}</h3>
        <div class="form-group">
          <button class="btn btn-sm btn-primary" (click)="saveCategorie()" id="btn_type_save">save</button>
          <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal">delete</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Suppression de la categorie {{samaCategorieSelected.nom}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Êtes-vous sûre de vouloir supprimer la categorie
                <span class="text-danger">{{samaCategorieSelected.nom}}</span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCategorie(samaCategorieSelected.idCategorie)">delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Nom catégorie</label>
        <input class="form-control" type="text" [(ngModel)]="SamaCategorie.nom" required>
      </div>
      <br>
      <div *ngIf="methodeSave">
          <h5>Collections ( {{lengthCollection}} ) </h5>
          <hr>
          <div class="row p-3">
              <div *ngFor="let collection of samaCategorieSelected.collections" class="col col-3 card w-100 p-4 m-1" style="text-align: center;">
                 {{collection.nom}}
              </div>
          </div>
      </div>

    </div>

    <div *ngIf="!methodeSave" class="mt-lg-5 px-lg-5 mx-auto" style="min-height: 80vh;">
      <div class="d-flex justify-content-center ">
        <h2 id="titre_type_save" style="text-align: center;">Ajouter une nouvelle Categorie</h2>
      </div>

      <div class="form-group w-100 mx-auto">
        <label>Nom catégorie</label>
        <input class="form-control" type="text" [(ngModel)]="SamaCategorie.nom" required>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <button class="mx-auto btn  btn-primary " (click)="saveCategorie()" id="btn_type_save">save ></button>
      </div>
    </div>
  </div>
</div>
